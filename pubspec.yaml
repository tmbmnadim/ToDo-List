name: todolist
description: A ToDo List app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  syncfusion_flutter_calendar: ^24.1.46
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_easyloading: ^3.0.5
  flutter_riverpod: ^2.5.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/
  fonts:
    - family: Grape Nuts
      fonts:
        - asset: ./fonts/GrapeNuts-Regular.ttf
          weight: 400
    - family: MNCustomIcons
      fonts:
        - asset: fonts/MNCustomIcons.ttf
