name: todolist
description: A ToDo List app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  syncfusion_flutter_calendar: ^24.1.46
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  google_sign_in: ^6.2.1
  bloc: ^8.1.2
  flutter_easyloading: ^3.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Grape Nuts
      fonts:
        - asset: ./fonts/GrapeNuts-Regular.ttf
          weight: 400
    - family: MNCustomIcons
      fonts:
        - asset: fonts/MNCustomIcons.ttf
